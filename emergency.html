<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body class="emergency-bg">
<header>

</header>
<main>
  <button onclick="sendSOS()">Send SOS ðŸš¨</button>

  <h3>First Aid Tips</h3>
  <ul>
    <li>CPR: Check breathing & pulse.</li>
    <li>Burn: Cool with water, apply clean cloth.</li>
    <li>Fracture: Immobilize & call help.</li>
  </ul>

  <h3>SOS History</h3>
  <ul id="sos-history"></ul>
</main>

<script>
const student = JSON.parse(localStorage.getItem("student"));
if(!student) window.location.href="index.html";

function sendSOS(){
  const time = new Date().toLocaleString();
  student.sosHistory.push(time);
  localStorage.setItem("student", JSON.stringify(student));
  loadHistory();
  alert("Your SOS request has been sent!");
}

function loadHistory(){
  const list = document.getElementById("sos-history");
  list.innerHTML="";
  student.sosHistory.forEach(item=>{
    let li = document.createElement("li");
    li.innerText = item;
    list.appendChild(li);
  });
}
loadHistory();
</script>
</body>
</html>
